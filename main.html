<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> ViTuZz WebSite </title>
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="bgimg">
        <div class="middle">
	<!-- Add Heading -->
	<h1> BIENTÔT</h1>

	<!-- Adding Horizontal Ruler -->
	<hr>
	<!-- Adding Paragraph -->
	<p id="demo" style="font-size: 30px"></p>
        </div>
    </div>
    
    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Sep 01, 2018 00:00:00").getTime();
    
    //Update the count down every 1 seconde
    var countDownfunction = setInterval(function() {
    
    // Get todays date and time    
    var now = new Date().getTime();
        
    // Find the distance between now an the count down date    
    var distance = countDownDate - now;
        
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 *24));
    var hours = Math.floor((distance % (1000 *60 *60 *24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "j " + hours + "h " + minutes + "m " + seconds + "s "
        
    //If the count down is over, writer some text
    if(distance < 0) {
        clearInterval(countDownfunction);
        document.getElementById("demo").innerHTML = "EXPIRÉ";
    }
    }, 1000);
    </script>
    
</body>
</html>
